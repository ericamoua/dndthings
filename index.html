<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"></script>
</head>
<body>
    <h2>Submit Your Stats</h2>
    <form id="myForm">
       
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

            <button type="button" id="submitName">Submit Name</button><br><br>
        
        <label for="health">Health:</label>
        <input type="numbers" id="health" name="health"><br><br>

            <button type="button" id="submitHealth">Submit Health</button><br><br>

            <label for="armor">Armor:</label>
        <input type="number" id="armor" name="armor"><br><br> 
        
        <label for="charisma">Charisma:</label>
        <input type="number" id="charisma" name="charisma"><br><br>

            <button type="button" id="submitCharisma">Submit Charisma</button><br><br>
        

        <label for="dexterity">Dexterity:</label>
        <input type="number" id="dexterity" name="dexterity"><br><br>

            <button type="button" id="submitDexterity">Submit Dexterity</button><br><br>
        

        <label for="strength">Strength:</label>
        <input type="number" id="strength" name="strength"><br><br>

            <button type="button" id="submitStrength">Submit Strength</button><br><br>

        <label for="constitution">Constitution:</label>
        <input type="number" id="constitution" name="constitution"><br><br>

            <button type="button" id="submitConstituion">Submit Constitution</button><br><br>
        

        <label for="intelligence">Intelligence:</label>
        <input type="number" id="intelligence" name="intelligence"><br><br>

            <button type="button" id="submitIntelligence">Submit Intelligence</button><br><br>

        <label for="wisdom">Wisdom:</label>
        <input type="number" id="wisdom" name="wisdom"><br><br>

            <button type="button" id="submitWisdom">Submit Wisdom</button><br><br>
        

        <input type="submit" value="Submit All">
    </form>

    <p id="output"></p>

<div class = "top">
    <div class = "name">
        <form>
            <input type="text" id="characterName" name="characterName">
        </form>
        <h1>Character Name</h1>
    </div>
    <div>
        <form>
            <label>Race:</label>
            <input id="race">

            <label>Class:</label>
            <input id="class">

            <label>Level:</label>
            <input id="level">
        </form>
    </div>
</div> <br><br>

<div class ="statsContainer">
    <h1>Saving Throws</h1>
    <div class ="stats">
        <label>Strength:</label>
        <input id="strength">
        <div class="modifier">
            <p id="strengthModifier">placeholderText</p>
            <!--"placeholderText" is used as a bookmark to use for JS for my modifier, go back and delete later-->
        </div>
    </div>

    <div class ="stats">
        <label>Dexterity:</label>
        <input id="dexterity">
        <div class ="modifier">
            <p id="dexterityModifier">placeholderText</p>
        </div>
    </div>

    <div class ="stats">
        <label>Constitution:</label>
        <input id="constitution">
        <div class="modifier">
            <p id="constitutionModifier">placeholderText</p>
        </div>
    </div>

    <div class="stats">
        <label>Intelligence:</label>
        <input id="intelligence">
        <div class="modifier">
            <p id="intelligenceModifier">placeholderText</p>
        </div>
    </div>

    <div class="stats">
        <label>Widsom:</label>
        <input id="wisdom">
        <div class="modifier">
            <p id="wisdom">placeholderText</p>
        </div>
    </div>

    <div class="stats">
        <label>Charisma:</label>
        <input id="charisma">
        <div class="modifier">
            <p id="charismaModifier">placeholderText</p>
        </div>
    </div>
</div>

<div class="middleSection">
    <div class="hitPointsContainer">
        <div class="hitPoints">
            <label>Hit Points:</label>
            <input id="hitPointInput">
        </div>
    </div>

    <div class="armorClassContainer">
        <div class="armorClass">
            <label>Armor Class:</label>
            <input id="armorClassInput">
        </div>
    </div>

    <div class="initiativeContainer">
        <div class="initiative">
            <label>Initiative:</label>
            <p id="dexterityModifier">placeholderText</p>
        </div>
    </div>

    <div>
        <button type="button" id="weaponAttackButton">Weapon Attacks</button>
        <div>
            <p id="weaponRoll">placeholderText</p>
        </div>
    </div>

    <div class="skillsContainer">
        <h1>Skills</h1>
        <div class="skillsContainer2">
            <label for="deception">Deception:</label>
            <input type="text" id="deception" name="deception"><br><br>

            <label for="insight">Insight:</label>
            <input type="text" id="insight" name="insight"><br><br>

            <label for="intimidation">Intimidation:</label>
            <input type="text" id="intimidation" name="intimidation"><br><br>

            <label for="medicine">Medicine:</label>
            <input type="text" id="medicine" name="medicine"><br><br>

            <label for="perception">Perception:</label>
            <input type="text" id="perception" name="perception"><br><br>

            <label for="performance">Performance:</label>
            <input type="text" id="performance" name="performance"><br><br>
    
            <label for="persuaion">Persuation:</label>
            <input type="text" id="persuaion" name="persuaion"><br><br>

            <label for="sleightOfHand">Sleight Of Hand:</label>
            <input type="text" id="sleightOfHand" name="sleightOfHand"><br><br>

            <label for="stealth">Stealth:</label>
            <input type="text" id="stealth" name="stealth"><br><br>
    
        </div>
    </div>
</div>
</body>
</html>
